        <main>
            <h1>Contact Us</h1>
            <h2>Send Us a Message</h2>
            <form id="quiz_form">
                <div class="name_question">
                      <label for="first-name">First Name:</label>
                        <input  type="text" id="first-name" name="first-name" required>
                      <label for="last-name">Last Name:</label>
                        <input  type="text" id="last-name" name="last-name" required><br><br>
                </div>
                <div class="email-question">
                    <label for="email">Email:</label>
                    <input  type="text" id="email" name="email" required>
                </div><br>
                <div class="group-question">
                    <label for="group-size">Group Size:</label><br>
                        <label for="small">Small (1-2)</label>
                        <input type="radio" id="small" name="answer" value="Small(1-2)">

                        <label for="medium">Medium (4-9)</label>
                        <input type="radio" id="medium" name="answer" value="Medium(4-9)">
                        
                    <label for="large">Large (10+)</label>
                    <input type="radio" id="large" name="answer" value="Large(10+)"><br><br>
                </div>
                <div>
                    <label for="date">Select Availability:</label><br>
                    <input type="date" id="date"><br><br>
                </div>
                <div class="leaving-message">
                    <label for="message">Leave us a Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="60" required></textarea><br><br>
                </div>
                <div class="subcribe-checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>
                </div>
                <div class="reserve">
                        <button type="submit">Make Reservation</button>
                </div>
            </form>
