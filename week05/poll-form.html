<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Steven Tran | User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Steven Tran | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email:</label>
                        <input type="email" id="username" name="useremail">
                    </div>       
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite internet browser?</label>
                        <select id="browser" name="broswer">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="other">Other</option>
                        </select> 
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet"> 
                    </div>
                    <label for="feeback">List of places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="San Diego California, Las Vegas Nevada, Provo, Utah"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>©️2024 | HTML Form - User Poll Activity | Steven Tran</p>
        </footer>
    </body>
</html>
